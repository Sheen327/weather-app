<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weatherapp</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="input-group">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
                id="search-text-input"
              />
              <button type="button" class="btn btn-outline-primary">
                Search
              </button>
            </div>
          </form>

          <br />
          <h1>Lower Sydenham</h1>
          <p class="dates" id="current-date">15/09/23</p>
          <h2 id="current-temp">24°c <span class="emojis">☀️</span></h2>

          <p class="extra-info">
            Preciptation: 0%
            <br />
            Humidity: 50%
            <br />
            Wind: 8mph
          </p>
          <br />

          <div class="row">
            <div class="col">
              <p class="dates">16/09/23</p>
              <div class="days">Saturday</div>
              26°c
              <div class="emojis">☀️</div>
            </div>
            <div class="col">
              <p class="dates">17/09/23</p>
              <div class="days">Sunday</div>
              23°c
              <div class="emojis">🌨</div>
            </div>
            <div class="col">
              <p class="dates">18/09/23</p>
              <div class="days">Monday</div>
              21°c
              <div class="emojis">🌨</div>
            </div>
            <div class="col">
              <p class="dates">19/09/23</p>
              <div class="days">Tuesday</div>
              19°c
              <div class="emojis">🌨</div>
            </div>
            <div class="col">
              <p class="dates">20/09/23</p>
              <div class="days">Wednesday</div>
              19°c
              <div class="emojis">🌨</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
